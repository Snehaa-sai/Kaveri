<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Billing form</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form>
          <div class="input_field">
            <span><i aria-hidden="true" class="fa fa-user"></i></span>
            <input type="text" name="Customer name" placeholder="Customer Name" required />
          </div>
          <div class="input_field select_option">
            

  
            <select>
              
              <option>Select the Product name</option>
              <option>Steel</option>
              <option>Cement</option>
            </select>
            <div class="select_arrow"></div>
          </div>
          <div class="input_field">
            <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input
              type="text"
              name="Brand Name"
              placeholder="Brand Name"
              required
            />
          </div>
          <div class="row clearfix">
            <div class="col_half">
              <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-phone"></i></span>
                <input type="text" name="Phone number" placeholder="+91" />
              </div>
            </div>
            <div class="col_half">
              <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-plus-square"></i></span>
                <input
                  type="text"
                  name="Quantity"
                  placeholder="Quantity "
                  required
                />
              </div>
            </div>
            <div class="col_half">
              <div class="input_field">
                <span><i aria-hidden="true" class="fa fa-address-card"></i></span>
                <input
                  type="text"
                  name="Address"
                  placeholder="Address "
                  required
                />
              </div>
            </div>
           
          </div>
        
          
          
         
          <input class="button" type="submit" value="Confirm" />
        </form>
      </div>
    </div>
  </div>
</div>
